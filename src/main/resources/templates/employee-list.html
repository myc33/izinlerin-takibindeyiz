<!DOCTYPE html>
 <html xmlns:th="http://www.thymeleaf.org">
 <head>
     <meta charset="UTF-8" />
     <title>Çalışan Listesi</title>
 </head>
 <body>
 <h1>Çalışan Listesi</h1>

 <table border="1" cellpadding="5" cellspacing="0">
     <thead>
         <tr>
             <th>ID</th>
             <th>Ad</th>
             <th>Soyad</th>
             <th>İşe Başlama Tarihi</th>
             <th>Telefon</th>
             <th>Ünvan</th>
             <th>Kalan İzin</th>
             <th>Yönetici</th>
     </thead>
     <tbody>
         <tr th:each="employee : ${employees}">
             <td th:text="${employee.id}"></td>
             <td th:text="${employee.ad}"></td>
             <td th:text="${employee.soyad}"></td>
             <td th:text="${employee.baslamaTarihi}"></td>
             <td th:text="${employee.telefon != null ? employee.telefon : '-'}"></td>
             <td th:text="${employee.unvan}"></td>
             <td th:text="${employee.remainingLeave}">0</td>
             <td th:text="${employee.manager != null ? employee.manager.ad + ' ' + employee.manager.soyad : '-'}"></td>
         </tr>
     </tbody>
 </table>

 </body>
 </html>
