<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>İzin Talebi Oluştur</title>
</head>
<body>
<h1>İzin Talebi Oluştur</h1>

<form th:action="@{/leave-request}" th:object="${leaveRequest}" method="post">
    <label for="leaveType">İzin Tipi:</label>
    <select id="leaveType" th:field="*{leaveType}" required>
        <option value="" disabled selected>İzin tipi seçiniz</option>
        <option th:each="type : ${leaveTypes}" th:value="${type}" th:text="${type}"></option>
    </select>
    <br/>

    <label for="startDate">Başlangıç Tarihi:</label>
    <input type="date" id="startDate" th:field="*{startDate}" required />
    <br/>

    <label for="endDate">Bitiş Tarihi:</label>
    <input type="date" id="endDate" th:field="*{endDate}" required />
    <br/>

    <button type="submit">Gönder</button>
</form>

</body>
</html>
