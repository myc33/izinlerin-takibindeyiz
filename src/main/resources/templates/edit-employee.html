<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Çalışan Düzenle</title>
</head>
<body>
<h1>Çalışan Düzenle</h1>

<form th:action="@{/admin/edit-employee}" method="post">
  <input type="hidden" th:name="id" th:value="${employee.id}" />

  <label for="unvan">Unvan:</label>
  <input type="text" id="unvan" name="unvan" th:value="${employee.unvan}" required />
  <br/>

  <label for="manager">Yönetici:</label>
  <select id="manager" name="managerId">
    <option value="" th:selected="${employee.manager == null}">-- Yönetici Yok --</option>
    <option th:each="mgr : ${managers}"
            th:value="${mgr.id}"
            th:text="${mgr.ad + ' ' + mgr.soyad}"
            th:selected="${mgr.id == employee.manager?.id}">
    </option>
  </select>
  <br/>

  <button type="submit">Kaydet</button>
</form>

<a href="/admin/employees">Geri Dön</a>

</body>
</html>
